<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="{{label_tools.qr_code(sample_id)}}" />
<span class='label' {% if onStock %}
style = "background-color:black; color:white;"
{% endif %}>
    {{ sample_name }}
</span>

<div style = "display: inline-block; padding:{{ space }}mm"> </div>

<div id="rectangle" style = "
width: {{ plate_width }}mm; 
height: {{ plate_height }}mm;
border-top: {{ border_top }}mm solid #000000;
border-left: {{ border_left }}mm solid #000000;
border-right: {{ border_right }}mm solid #000000;
border-bottom: {{ border_bottom }}mm solid #000000;
">
<span class="dim_horizontal">{{ Lwidth }}</span>
<span class="dim_vertical">{{ Lheight }}</span>
<span class="number">{{ number }}</span>


</div>
</body>
</html>
